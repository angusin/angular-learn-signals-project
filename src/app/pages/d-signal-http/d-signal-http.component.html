<app-basic-page title="Signal HTTP Demo"
  >@if (loading()) {
  <p>Loading...</p>
  } @else { @if (error()) {
  <p class="text-red-500">{{ error() }}</p>
  } @else {
  <div class="space-y-4">
    @for (post of posts(); track post.id) {
    <div class="border p-4 rounded">
      <h3 class="font-bold">{{ post.title }}</h3>
      <p>{{ post.body }}</p>
    </div>
    }
  </div>
  } }</app-basic-page
>
