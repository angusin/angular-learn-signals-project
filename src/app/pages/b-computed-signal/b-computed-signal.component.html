<h2 class="text-2xl font-bold mb-4">Computed Signal Demo</h2>
<div class="bg-white p-6 rounded-lg shadow-md">
  <p class="mb-2">First Number: {{ first() }}</p>
  <p class="mb-2">Second Number: {{ second() }}</p>
  <p class="mb-4">Sum: {{ sum() }}</p>
  <div class="space-x-2">
    <button
      (click)="incrementFirst()"
      class="cursor-pointer bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Increment First
    </button>
    <button
      (click)="incrementSecond()"
      class="cursor-pointer bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600"
    >
      Increment Second
    </button>
  </div>
</div>
