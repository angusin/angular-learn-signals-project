<app-basic-page title="Signals store">
  <div class="grid grid-cols-6 gap-4">
    @for (product of products(); track product.id) {
    <div
      class="flex flex-col justify-between border border-gray-300 p-4 rounded bg-gray-50 h-40"
    >
      <h3 class="font-semibold text-lg leading-5.5">{{ product.name }}</h3>
      <div class="text-center">
        {{ product.price }}â‚¬
        <button
          (click)="addToCartFullProduct(product)"
          class="w-full mt-2 text-sm bg-blue-600 text-white px-4 py-1 rounded hover:bg-blue-700 cursor-pointer"
        >
          Buy
        </button>
      </div>
    </div>
    }
  </div>
</app-basic-page>
