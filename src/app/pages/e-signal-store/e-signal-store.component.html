<app-basic-page title="Signal Store Demo"
  ><div class="mb-4">
    <h3 class="font-bold mb-2">Shopping Cart</h3>
    @for (item of cart(); track item.id) {
    <div class="flex justify-between items-center mb-2">
      <span>{{ item.name }} (x{{ item.quantity }})</span>
      <div class="space-x-2">
        <button
          (click)="updateQuantity(item.id, -1)"
          class="cursor-pointer w-8 px-2 py-1 bg-red-600 hover:bg-red-700 text-white rounded"
        >
          -
        </button>
        <button
          (click)="updateQuantity(item.id, 1)"
          class="cursor-pointer w-8 px-2 py-1 bg-green-600 hover:bg-green-700 text-white rounded"
        >
          +
        </button>
      </div>
    </div>
    }
  </div>
  <div class="border-t pt-4">
    <p class="font-bold">Total Items: {{ totalItems() }}</p>
    <p class="font-bold">Total Price: {{ totalPrice() }}</p>
  </div></app-basic-page
>
