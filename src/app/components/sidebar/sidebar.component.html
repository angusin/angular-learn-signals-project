<aside class="w-64 h-screen bg-gray-50 border-r border-gray-200">
  <div class="p-6 border-b border-gray-200">
    <h1 class="text-2xl font-bold text-center text-blue-600">SIGNALS DEMO</h1>
  </div>
  <ul class="p-4 space-y-2">
    @for (item of menuItems; track item.name) {
      <li>
        <a
          [routerLink]="[item.route]"
          routerLinkActive="bg-blue-600 text-white"
          class="block px-4 py-2 rounded-md transition-colors duration-100 cursor-pointer">
          {{ item.name }}
        </a>
      </li>
    }
  </ul>
</aside>
